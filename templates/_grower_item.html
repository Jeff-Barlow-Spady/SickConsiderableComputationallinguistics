<li id="grower-{{ grower._id }}">
    <span hx-get="{{ url_for('edit_grower', id=grower._id) }}" hx-target="#content" hx-swap="innerHTML">{{ grower.name }}</span>
    <button hx-delete="{{ url_for('delete_grower', id=grower._id) }}" hx-target="#grower-{{ grower._id }}" hx-swap="outerHTML">Delete</button>
</li>
