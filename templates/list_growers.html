<h1>Growers</h1>
<a href="{{ url_for('add_grower') }}" hx-get="{{ url_for('add_grower') }}" hx-target="#content" hx-swap="innerHTML">Add New Grower</a>
<ul id="grower-list">
    {% for grower in growers %}
    <li id="grower-{{ grower._id }}">
        <span hx-get="{{ url_for('edit_grower', id=grower._id) }}" hx-target="#content" hx-swap="innerHTML">{{ grower.name }}</span>
        <button hx-delete="{{ url_for('delete_grower', id=grower._id) }}" hx-target="#grower-{{ grower._id }}" hx-swap="outerHTML">Delete</button>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}" hx-get="{{ url_for('index') }}" hx-target="#content" hx-swap="innerHTML">Back to Home</a>
